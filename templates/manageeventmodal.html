{% block manageeventmodal %}
<div class="modal" id="manageEventModal" tabindex="-1" role="dialog" aria-labelledby="manageEventModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="manageEventModalLabel">Manage Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('dashboard.modifyEvent') }}" method="post">
                    <label for="eventName">Event Name: <p class=d-inline id=manageModalEventName></p></label>
            </div>
            <div class="modal-footer">
                <button id=shareButton type="submit" class="btn btn-secondary" name="share" value="">Share Event</button>
                <button id="manageModalID" type="submit" class="btn btn-secondary" name="delete" value="">Delete Event</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
