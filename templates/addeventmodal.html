{% block addeventmodal %}
<div class="modal" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEventModalLabel">Add Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('dashboard.addEvent') }}" method="post">
                <div class="form-group">
                  <label for="eventName">Event Name</label>
                  <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date/Time</label>
                    <div class="input-group date" id="startdatetimepicker" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#startdatetimepicker" id="startDateTime" name="startDateTime"/>
                        <div class="input-group-append" data-target="#startdatetimepicker" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date/Time</label>
                    <div class="input-group date" id="enddatetimepicker" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#enddatetimepicker" id="endDateTime" name="endDateTime"/>
                        <div class="input-group-append" data-target="#enddatetimepicker" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate">Color:</label>
                    <select class="form-control" id="eventColor" name="eventColor">
                        <option>Blue</option>
                        <option>Red</option>
                        <option>Orange</option>
                        <option>Yellow</option>
                        <option>Green</option>
                        <option>Purple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="count">Amount of times to recurr the event:</label>
                    <input type="number" id="countnum" name="countnum" min="1" max="99">
                </div>
                <div class="form-group">
                    <label for="recurrtype">What type of recursion:</label>
                    <select class="form-control" id="recurrtype" name="recurrtype">
                        <option>Daily</option>
                        <option>Weekly</option>
                        <option>Monthly</option>
                        <option>Yearly</option>
                    </select>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#startdatetimepicker').datetimepicker({
                            icons: {
                                time: "fa fa-clock",
                                date: "fa fa-calendar",
                                up: "fa fa-arrow-up",
                                down: "fa fa-arrow-down"
                            }
                        });
                        $('#enddatetimepicker').datetimepicker({
                            icons: {
                                time: "fa fa-clock",
                                date: "fa fa-calendar",
                                up: "fa fa-arrow-up",
                                down: "fa fa-arrow-down"
                            }
                        });
                    });
                </script>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                  </div>
              </form>
      </div>
    </div>
  </div>
{% endblock %}
