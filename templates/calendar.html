<!DOCTYPE html>
<!-- Calendar Base Page -->
<html>
	<head>
	<meta charset='utf-8' />
	<!-- Script tags taken from fullcalendar bundle included with files now -->
    <link href='../static/fullcalendar/lib/main.css' rel='stylesheet' />
    <script src='../static/fullcalendar/lib/main.js'></script>
	<!-- Calendar initialization -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    </script>
	</head>
	<body>
		<div id='calendar'></div>
		<nav>
				<h1>WebCalendar</h1>
                <a href="{{ url_for('dashboard.dash') }}">Dashboard</a>
				<a href="{{ url_for('account.logout') }}">Logout</a>
		</nav>
        {% block content %}{% endblock %}
	</body>
</html>
