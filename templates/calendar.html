<!DOCTYPE html>
<!-- Calendar Base Page -->
<html>
	<head>
	<meta charset='utf-8' />
	<!-- Script tags taken from fullcalendar bundle included with files now -->
    <link href='../static/fullcalendar/lib/main.css' rel='stylesheet' />
    <script src='../static/fullcalendar/lib/main.js'></script>
	<!-- Calendar initialization -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          customButtons: {
            accountButton: {
              text: 'Account',
              click: function() {
                window.location.href = "{{ url_for('account.management') }}";
              }
            },
            logoutButton: {
              text: 'Log Out',
              click: function() {
                window.location.href = "{{ url_for('account.logout') }}";
              }
            }
          },
          headerToolbar: {
            left: 'prev,next',
            center: 'title',
            right: 'accountButton,logoutButton'
          },
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    </script>
	</head>
	<body>
		<div id='calendar'></div>
	</body>
</html>
